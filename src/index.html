<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test-webpack</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap year detector</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="month">Enter a month:</label>
          <input id="month" type="text">
          <br>
          <label for="day">Enter a day:</label>
          <input id="day" type="number">
          <br>
          <label for="year">Enter a year:</label>
          <input id="year" type="number">
        </div>

        <button type="submit" class="btn btn-primary">Find out the day of week</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
